<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview card</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
        <div class="container">
            <img
            src="./images/image-equilibrium.jpg"
            class="nft-image"
            alt="nft-image"
          />
          <div class="overlay">
              <div class="content">
                  <img src="./images/icon-view.svg" alt="eye">
              </div>
          </div>
        </div>

      <h3 class="head-text">Equilibrium #3429</h3>
      <p class="para">Our Equilibrium collection promotes balance and calm</p>
      <div class="info">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" id="eth-img" alt="ethereum" />
          <div>0.041 ETH</div>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" id="clock-img" alt="clock" />
          <div>3 days left</div>
        </div>
      </div>
      <hr class="divider" />
      <div class="profile-info">
        <img
          src="./images/image-avatar.png"
          id="profile-pic"
          alt="profile-pic"
        />
        <div class="profile-text">
          <span style="opacity: 0.4;color: #e2eaf1;">Creation of</span> Jules Wyern
        </div>
      </div>
    </div>
  </body>
</html>
